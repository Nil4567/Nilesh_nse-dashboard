<!DOCTYPE html>
<html>
<head>
  <title>NSE ETF Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body onload="loadData(); setInterval(loadData, 120000);">

<div class="card">
  <h2>NSE ETF Live Dashboard</h2>
  <p>User: <b>nil</b> | Auto-refresh: 2 minutes</p>

  <table>
    <thead>
      <tr>
        <th>Symbol</th>
        <th>Last Price</th>
        <th>Change</th>
        <th>% Change</th>
      </tr>
    </thead>
    <tbody id="etfBody">
      <tr><td colspan="4">Loading...</td></tr>
    </tbody>
  </table>

  <br>
  <button onclick="logout()">Logout</button>
</div>

<script src="js/login.js"></script>
<script src="js/dashboard.js"></script>
</body>
</html>
