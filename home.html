<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NSE Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    #refresh {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      background: #0078d7;
      color: white;
      border: none;
      cursor: pointer;
    }
    #refresh:hover {
      background: #005a9e;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
  <h1>NSE Dashboard</h1>
  <button id="refresh">Refresh Data</button>

  <table>
    <thead>
      <tr>
        <th>Symbol</th>
        <th>Price</th>
        <th>Change</th>
        <th>% Change</th>
      </tr>
    </thead>
    <tbody id="table-body">
      <tr><td colspan="4">Loading...</td></tr>
    </tbody>
  </table>

  <script>
    async function fetchData() {
      try {
        const response = await fetch("http://localhost:3000/api/etf");
        if (!response.ok) throw new Error("Network response was not ok");
        const data = await response.json();

        const tbody = document.getElementById("table-body");
        tbody.innerHTML = "";

        data.forEach(etf => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${etf.symbol || "-"}</td>
            <td>${etf.lastPrice || "-"}</td>
            <td>${etf.change || "-"}</td>
            <td>${etf.pChange || "-"}</td>
          `;
          tbody.appendChild(row);
        });
      } catch (error) {
        document.getElementById("table-body").innerHTML =
          `<tr><td colspan="4">Error: ${error.message}</td></tr>`;
      }
    }

    document.getElementById("refresh").addEventListener("click", fetchData);
    fetchData(); // load on page start
  </script>
</body>
</html>
